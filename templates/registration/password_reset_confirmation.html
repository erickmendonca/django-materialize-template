{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="section col s12">
        {% if validLink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" />
            </form>
        {% else %}
            <h1>Invalid link.</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
